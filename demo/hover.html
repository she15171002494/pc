<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 300px;
      height: 300px;
      background-color: yellow;
      border: 1px solid #000;
      padding: 5px;
    }

    p {
      width: 100%;
      height: 30px;
      background-color: red;
      /* display: none; */
      padding-left: 5px;
      padding-right: 5px;
      box-sizing: border-box;
    }

    div:hover p {
      display: block;
    }
  </style>
</head>

<body>
  <div>
    <p></p>
  </div>

</body>

</html>
